<style>
* {
    box-sizing: border-box;
    width: 100%;
}

input[type=text], select, textarea {
    width: 80%;
    padding: 6px;
    border: 1px solid #ccc;
    resize: vertical;
    font-size:11px;
    font-family: Open Sans;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
    margin-right: 100px;
    font-size:11px;
    font-family: Open Sans;
    color:black;
}


.container {
    border-radius: 5px;
    background-color: #f2f2f2;
}

.col-25 {
    float: left;
    width: 40%;
    margin-top: -1px;
    text-align: left;
    padding-left: 20px;
}

.col-75 {
    float: left;
    width: 60%;
    margin-top: 6px;
    padding-left: 0px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}


/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
}
}
.k-window-titlebar {
  border-color: rgb(7, 73, 130);
}


</style>

  <span *ngIf="(isNew=='import')"><b style="color : black;font-size: 14px;font-family: Open Sans;">Import Business Rules</b></span>

    <div class="row">

<form name="form"  #f="ngForm" novalidate  *ngIf="(isNew=='import')">
<div class="container" style="background-color: white">
    <div class="row">
        <div class="col-25">
          <label style="padding-bottom: 0px;" for="I want to create a new set of rules for">I want to create a new set of rules for:</label>
        </div>
        <div class="col-75">
          <select placeholder="Select study" name="brStudy" [(ngModel)]="searchBRStudy.brStudy">
            <option  value="undefined" disabled selected style="display: none;">Study Title</option>
            <option *ngFor="let title of studyTitles" value="{{title}}">{{title}}</option>
          </select>&nbsp;
        </div>
      </div>
      <div class="row">
          <div class="col-25">
            <label style="padding-bottom: 0px;" for="Using this library/study as a template">Using this library/study as a template:</label>
          </div>
          <div class="col-75">
            <select placeholder="Select study" name="brMatrixStudy"  [(ngModel)]="searchBRStudy.brMatrixStudy" (change)="filterDomains($event.target.value);">
              <option  value="undefined" disabled selected style="display: none;">Study Title</option>
              <option *ngFor="let matrixStudy of matrixStudyTitles" value="{{matrixStudy}}">{{matrixStudy}}</option>
            </select>&nbsp;
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="For this domain">For this domain: </label>
            </div>
            <div class="col-75">
              <select placeholder="Select study" name="brSdtmDomain" [(ngModel)]="searchBRStudy.brSdtmDomain">
                <option  value="undefined" disabled selected style="display: none;">Domain</option>
                <option *ngFor="let domain of studyDomains" value="{{domain}}">{{domain}}</option>
              </select>&nbsp;
            </div>
          </div>
  
</div>
</form>
  <button kendoButton (click)="onCancel($event)" style="color : white;background-color : rgb(7, 73, 130);border-color: white;font-family: Open Sans Regular;font-size: 12px;width: 70px;border-radius: 6px;margin-top: 10px;">Cancel</button>&nbsp;&nbsp;
  <button *ngIf="(isNew=='add' || isNew=='edit')" kendoButton [disabled]="!editBusinessForm.valid" (click)="onSave($event,isNew)" style="color : white;background-color :  rgb(7, 73, 130);border-color: white;font-family: Open Sans Regular;font-size: 12px;width: 70px;border-radius: 6px;margin-right: -150px;margin-top: 10px;">Submit</button>
  <button *ngIf="(isNew=='import')" kendoButton [disabled]="!editBusinessForm.valid" (click)="fetchTemplate(searchBRStudy)" style="color : white;background-color :  rgb(7, 73, 130);border-color: white;font-family: Open Sans Regular;font-size: 12px;width: 70px;border-radius: 6px;margin-right: -180px; margin-top: 10px;">Submit</button>
